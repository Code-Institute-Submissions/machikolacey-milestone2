<html>
<head>
<script  src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxC5b3wNV-jG0q82g355HOZ3ucc8q9igw&sensor=false"></script>
<script type="text/javascript" src="assets/js/googlemapapp.js"></script>
<script type="text/javascript" src="assets/js/map-icons.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
<link rel="icon" type="image/png" href="assets/images/favicon.png">
<title>Brighton Walking Tour Planner</title>
</head>
<body onload="checkBrowserSize()">
  <header><h2 id="logo"><i class="fa fa-map-marker" aria-hidden="true"></i>Brighton walking tour planner</h2></header>
<div class="container">
<p>Please click on a marker to see the details of the location.</p>
<div id="tourcontent" class="right-panel">
  <div id="yourtour" class="yourtour"></div>
</div>
<div id="yourtour-panel" class="right-panel">
  <div id="totaldistance" class="totaldistance"></div>
  <div id="totalduration" class="totalduration"></div>
  <div id="totalcalories" class="totalcalories"></div>

</div>
<div id="resetpanels">
  <button id="reset-tour" class="btn btn-primary d-inline-block" onclick="resetTour()">Reset Tour</button>
  <button id='check-distance' class='btn btn-secondary d-inline-block' onclick='resetDistance()'>Reset Map</button>
</div>

<div id="destination-details-mobile" class="right-panel"></div>
<div class="row">
  <div class="col-sm-12">

<div class="map-wrapper">
    <div class="categories">
      <button class="btn btn-primary category" id="category1" onclick="filterCategory(2)">Cafes</button>
      <button class="btn btn-primary category" id="category2"  onclick="filterCategory(1)">Tourist Attractions</button>
      <button class="btn btn-primary category" id="category3" onclick="filterCategory(3)">Parks</button>
    </div>

    <div id="default" style="width:100%; height:550px"></div>
</div>
</div>

   

  
</div>
<!--<div id="direction-panel" class="direction-panel"></div>-->
</div>
<div id="printModal" class="w3-modal">
  <div class="w3-modal-content w3-animate-top w3-card-4">
    <header class="w3-container"> 
      <span onclick="document.getElementById('printModal').style.display='none'" 
      class="w3-button w3-display-topright">&times;</span>
      <h3 id="yourtourtitle-modal"></h3>
    </header>
    <div class="w3-container" id="printcontent">
      <div id="yourtour-modal" class="yourtour"></div>
      <div id="totaldistance-modal" class="totaldistance"></div>
      <div id="totalduration-modal" class="totalduration"></div>
      <div id="totalcalories-modal" class="totalcalories"></div>
      <div id="direction-panel-modal" class="direction-panel"></div>
      
    </div>
  </div>
</div>

<footer>

  Icons made by <a href="https://www.flaticon.com/authors/photo3idea-studio" title="photo3idea_studio">photo3idea_studio</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
</footer>

</body>
</html>
